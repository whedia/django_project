<!DOCTYPE html>
{% load static %}
<html>
<head>
 <title>FootballBook</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'posts/css/style.css' %}" type="text/css" media="screen">
</head>

<body>
{% block content %}
<br>
<div>
  <h3 class="round3" style="text-align:center;">FootballBook</h3>
</div>
<hr class="my-5 text-white border-top border-white" style="width:60%;text-align:center">
<div style="text-align:center;">
  <a href="/post"><button type="button" class="btn btn-success"> ADD PLAYER</span></button></a>
</div>
<br><br>

  {% for post in object_list %}
<div class="d-flex-maker">
  <div class="card" style="width: 60%;">
      
      <button type="button" class="collapsible">{{ post.first_name }} {{ post.last_name }}</button>
      
      <div class="content">
        <br>
        <img class="card-img-top" src="{{ post.cover.url}}" alt="{{ post.first_name }}">
        <br>
        <p class="card-text" style="text-align: justify;">{{ post.description}}</p>
        <div style="text-align: center;">
        <a href="{{post.id}}/edit"><button type="button" class="btn btn-info">edit</button></a>
        <a href="/{{post.id}}/delete"> <button type="button" class="btn btn-danger">delete</button></a>
      </div>
      <br>
      </div>
  </div>
</div>
<br>
  {% endfor %}
 </div>
{% endblock %}
<script>
  var coll = document.getElementsByClassName("collapsible");
  var i;
  
  for (i = 0; i < coll.length; i++) {
    coll[i].addEventListener("click", function() {
      this.classList.toggle("active");
      var content = this.nextElementSibling;
      if (content.style.display === "block") {
        content.style.display = "none";
      } else {
        content.style.display = "block";
      }
    });
  }
  </script> <!--Le code javascrip pour de collapse des card-->
</body>
</html>
